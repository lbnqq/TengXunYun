<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端调试工具</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 3px; }
        .error { background: #ffe6e6; color: #d00; }
        .success { background: #e6ffe6; color: #060; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        textarea { width: 100%; height: 200px; font-family: monospace; }
    </style>
</head>
<body>
    <h1>前端调试工具</h1>
    
    <div class="section">
        <h2>1. 测试API连接</h2>
        <button onclick="testHealth()">测试健康检查</button>
        <button onclick="testConfig()">测试配置</button>
        <button onclick="testModels()">测试模型</button>
        <div id="api-results"></div>
    </div>
    
    <div class="section">
        <h2>2. 测试文件上传</h2>
        <input type="file" id="test-file" accept=".txt,.pdf,.docx">
        <select id="api-type">
            <option value="mock">模拟模式</option>
            <option value="xingcheng">讯飞星火</option>
            <option value="multi">多API</option>
        </select>
        <button onclick="testUpload()">测试上传</button>
        <div id="upload-results"></div>
    </div>
    
    <div class="section">
        <h2>3. 响应详情</h2>
        <textarea id="response-details" readonly placeholder="响应详情将显示在这里..."></textarea>
    </div>

    <script>
        const apiResults = document.getElementById('api-results');
        const uploadResults = document.getElementById('upload-results');
        const responseDetails = document.getElementById('response-details');

        function log(message, type = 'info') {
            console.log(message);
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = typeof message === 'object' ? JSON.stringify(message, null, 2) : message;
            return div;
        }

        function updateResponseDetails(data) {
            responseDetails.value = JSON.stringify(data, null, 2);
        }

        async function testHealth() {
            apiResults.innerHTML = '';
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                
                apiResults.appendChild(log(`健康检查: ${response.status}`, response.ok ? 'success' : 'error'));
                apiResults.appendChild(log(data));
                updateResponseDetails(data);
            } catch (error) {
                apiResults.appendChild(log(`健康检查失败: ${error.message}`, 'error'));
                updateResponseDetails({error: error.message});
            }
        }

        async function testConfig() {
            apiResults.innerHTML = '';
            try {
                const response = await fetch('/api/config');
                const data = await response.json();
                
                apiResults.appendChild(log(`配置获取: ${response.status}`, response.ok ? 'success' : 'error'));
                apiResults.appendChild(log(data));
                updateResponseDetails(data);
            } catch (error) {
                apiResults.appendChild(log(`配置获取失败: ${error.message}`, 'error'));
                updateResponseDetails({error: error.message});
            }
        }

        async function testModels() {
            apiResults.innerHTML = '';
            try {
                const response = await fetch('/api/models');
                const data = await response.json();
                
                apiResults.appendChild(log(`模型获取: ${response.status}`, response.ok ? 'success' : 'error'));
                apiResults.appendChild(log(data));
                updateResponseDetails(data);
            } catch (error) {
                apiResults.appendChild(log(`模型获取失败: ${error.message}`, 'error'));
                updateResponseDetails({error: error.message});
            }
        }

        async function testUpload() {
            uploadResults.innerHTML = '';
            
            const fileInput = document.getElementById('test-file');
            const apiType = document.getElementById('api-type').value;
            
            if (!fileInput.files[0]) {
                uploadResults.appendChild(log('请先选择文件', 'error'));
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('api_type', apiType);
            formData.append('model_name', '');

            try {
                uploadResults.appendChild(log('开始上传...', 'info'));
                
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                uploadResults.appendChild(log(`响应状态: ${response.status}`, response.ok ? 'success' : 'error'));
                uploadResults.appendChild(log(`响应头: ${JSON.stringify(Object.fromEntries(response.headers))}`));

                // 尝试解析响应
                const contentType = response.headers.get('content-type');
                uploadResults.appendChild(log(`内容类型: ${contentType}`));

                if (contentType && contentType.includes('application/json')) {
                    const data = await response.json();
                    uploadResults.appendChild(log('JSON解析成功', 'success'));
                    uploadResults.appendChild(log(data));
                    updateResponseDetails(data);

                    if (data.success) {
                        uploadResults.appendChild(log('上传处理成功！', 'success'));
                    } else {
                        uploadResults.appendChild(log(`处理失败: ${data.error}`, 'error'));
                    }
                } else {
                    const text = await response.text();
                    uploadResults.appendChild(log('非JSON响应', 'error'));
                    uploadResults.appendChild(log(`响应内容: ${text.substring(0, 500)}...`));
                    updateResponseDetails({raw_response: text});
                }

            } catch (error) {
                uploadResults.appendChild(log(`上传失败: ${error.message}`, 'error'));
                uploadResults.appendChild(log(`错误类型: ${error.constructor.name}`, 'error'));
                uploadResults.appendChild(log(`错误堆栈: ${error.stack}`, 'error'));
                updateResponseDetails({
                    error: error.message,
                    type: error.constructor.name,
                    stack: error.stack
                });
            }
        }

        // 页面加载时自动测试连接
        window.onload = function() {
            testHealth();
        };
    </script>
</body>
</html>
