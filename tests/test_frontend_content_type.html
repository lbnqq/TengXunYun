<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试前端Content-Type</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>测试前端Content-Type问题</h1>
    
    <div class="test-section">
        <h2>测试1: 使用fetch发送JSON</h2>
        <button onclick="testFetchJSON()">测试fetch JSON</button>
        <div id="result1" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>测试2: 使用XMLHttpRequest发送JSON</h2>
        <button onclick="testXHRJSON()">测试XHR JSON</button>
        <div id="result2" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>测试3: 检查请求头</h2>
        <button onclick="testHeaders()">检查请求头</button>
        <div id="result3" class="result"></div>
    </div>

    <script>
        async function testFetchJSON() {
            const resultDiv = document.getElementById('result1');
            resultDiv.innerHTML = '正在测试...';
            
            try {
                const response = await fetch('/api/document-fill/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        document_content: 'Test content from fetch',
                        document_name: 'test-fetch.txt'
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `成功! 状态码: ${response.status}<br>响应: ${JSON.stringify(result, null, 2)}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `失败! 状态码: ${response.status}<br>错误: ${JSON.stringify(result, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `网络错误: ${error.message}`;
            }
        }
        
        function testXHRJSON() {
            const resultDiv = document.getElementById('result2');
            resultDiv.innerHTML = '正在测试...';
            
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/api/document-fill/start', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    try {
                        const result = JSON.parse(xhr.responseText);
                        
                        if (xhr.status === 200) {
                            resultDiv.className = 'result success';
                            resultDiv.innerHTML = `成功! 状态码: ${xhr.status}<br>响应: ${JSON.stringify(result, null, 2)}`;
                        } else {
                            resultDiv.className = 'result error';
                            resultDiv.innerHTML = `失败! 状态码: ${xhr.status}<br>错误: ${JSON.stringify(result, null, 2)}`;
                        }
                    } catch (e) {
                        resultDiv.className = 'result error';
                        resultDiv.innerHTML = `解析错误: ${e.message}<br>原始响应: ${xhr.responseText}`;
                    }
                }
            };
            
            xhr.send(JSON.stringify({
                document_content: 'Test content from XHR',
                document_name: 'test-xhr.txt'
            }));
        }
        
        async function testHeaders() {
            const resultDiv = document.getElementById('result3');
            resultDiv.innerHTML = '正在检查请求头...';
            
            // 创建一个拦截器来查看实际发送的请求头
            const originalFetch = window.fetch;
            let capturedHeaders = null;
            
            window.fetch = function(...args) {
                if (args[1] && args[1].headers) {
                    capturedHeaders = args[1].headers;
                }
                return originalFetch.apply(this, args);
            };
            
            try {
                const response = await fetch('/api/document-fill/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        document_content: 'Test content for headers',
                        document_name: 'test-headers.txt'
                    })
                });
                
                // 恢复原始fetch
                window.fetch = originalFetch;
                
                const result = await response.json();
                
                resultDiv.className = 'result';
                resultDiv.innerHTML = `
                    <strong>发送的请求头:</strong><br>
                    ${JSON.stringify(capturedHeaders, null, 2)}<br><br>
                    <strong>响应状态:</strong> ${response.status}<br>
                    <strong>响应结果:</strong> ${response.ok ? '成功' : '失败'}<br>
                    ${!response.ok ? `<strong>错误信息:</strong> ${JSON.stringify(result, null, 2)}` : ''}
                `;
            } catch (error) {
                window.fetch = originalFetch;
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `测试失败: ${error.message}`;
            }
        }
    </script>
</body>
</html>
