name: Quality Gate & Consistency Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  api-consistency-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run API Consistency Check
      run: |
        python tools/api_consistency_checker.py
    
    - name: Upload API Consistency Report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: api-consistency-report
        path: api_consistency_report.json

  frontend-backend-sync:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Check Frontend-Backend Sync
      run: |
        python tools/frontend_backend_sync_checker.py
    
    - name: Upload Sync Report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: sync-report
        path: frontend_backend_sync_report.json

  comprehensive-e2e-test:
    runs-on: ubuntu-latest
    needs: [api-consistency-check, frontend-backend-sync]
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install requests selenium
    
    - name: Run Comprehensive E2E Tests
      run: |
        python tools/comprehensive_e2e_tester.py
    
    - name: Upload E2E Test Report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: e2e-test-report
        path: comprehensive_e2e_report.json

  quality-gate:
    runs-on: ubuntu-latest
    needs: [api-consistency-check, frontend-backend-sync, comprehensive-e2e-test]
    steps:
    - uses: actions/checkout@v3
    
    - name: Download Reports
      uses: actions/download-artifact@v3
      with:
        path: reports/
    
    - name: Run Quality Gate
      run: |
        python tools/quality_gate.py
    
    - name: Comment PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const report = JSON.parse(fs.readFileSync('quality_gate_report.json', 'utf8'));
          
          let comment = '## 🔍 Quality Gate Results\n\n';
          comment += `**Overall Status:** ${report.passed ? '✅ PASSED' : '❌ FAILED'}\n\n`;
          comment += `**API Consistency Score:** ${(report.api_consistency_score * 100).toFixed(1)}%\n`;
          comment += `**Frontend-Backend Sync Score:** ${(report.sync_score * 100).toFixed(1)}%\n`;
          comment += `**E2E Test Success Rate:** ${(report.e2e_success_rate * 100).toFixed(1)}%\n\n`;
          
          if (report.issues.length > 0) {
            comment += '### Issues Found:\n';
            report.issues.forEach(issue => {
              comment += `- ${issue}\n`;
            });
          }
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          }); 