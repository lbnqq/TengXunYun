name: 自动化质量检查

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v3
      
    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: 运行自动化质量检查
      run: |
        python tools/automated_quality_check.py
        
    - name: 上传检查报告
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: quality-check-reports
        path: |
          quality_check_report.md
          quality_check_report.json
          project_header_fix_report.md
          
    - name: 检查结果
      run: |
        if [ -f quality_check_report.json ]; then
          echo "质量检查报告已生成"
          cat quality_check_report.md
        else
          echo "质量检查失败，未生成报告"
          exit 1
        fi 